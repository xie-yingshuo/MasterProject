server:
  port: 8080

spring:
  application:
    name: platform-api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: deployment-engine
          uri: lb://platform-deployment-engine
          predicates:
            - Path=/api/deployment/**
          filters:
            - StripPrefix=1
        - id: resource-manager
          uri: lb://platform-resource-manager
          predicates:
            - Path=/api/resource/**
          filters:
            - StripPrefix=1
        - id: monitor
          uri: lb://platform-monitor
          predicates:
            - Path=/api/monitor/**
          filters:
            - StripPrefix=1
        - id: decision-engine
          uri: lb://platform-decision-engine
          predicates:
            - Path=/api/decision/**
          filters:
            - StripPrefix=1
        - id: demo-client
          uri: lb://platform-demo-client
          predicates:
            - Path=/api/demo/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always 