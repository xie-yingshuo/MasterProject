server:
  port: 8081

spring:
  application:
    name: platform-deployment-engine
  redis:
    host: localhost
    port: 6379
    database: 0

# Eureka配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    # 启用服务发现
    fetch-registry: true
    # 注册到Eureka
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    # 实例ID配置
    instance-id: ${spring.application.name}:${server.port}

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    com.adaptive.platform: DEBUG
    org.springframework.cloud.gateway: DEBUG 