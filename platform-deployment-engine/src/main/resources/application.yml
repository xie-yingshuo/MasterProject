server:
  port: 8081

spring:
  application:
    name: platform-deployment-engine
  redis:
    host: localhost
    port: 6379
    database: 0

# Eureka配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    com.adaptive.platform: DEBUG
    org.springframework.cloud.gateway: DEBUG 